<div class="container mt-5 pt-5">
  <app-breadcrumb></app-breadcrumb>
  <section class="col mt-3 style-section">
    <div class="btn-group">
       <button type="button" class="mb-3 btn btn-primary dropdown-toggle text-left" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <svg class="mx-1" xmlns="http://www.w3.org/2000/svg" height="14" width="14" viewBox="0 0 512 512"><path fill="#007ea7" d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm88 64v64H64V96h88zm56 0h88v64H208V96zm240 0v64H360V96h88zM64 224h88v64H64V224zm232 0v64H208V224h88zm64 0h88v64H360V224zM152 352v64H64V352h88zm56 0h88v64H208V352zm240 0v64H360V352h88z"/></svg>
            Table Styles
      </button>
      <div class="dropdown-menu dropdown-menu-right">
        
        <a class="dropdown-item color-2" (click)="selectStyle('styleSingle1')">
          Single Tables ( Style1 )
        </a>
        <a class="dropdown-item color-2" (click)="selectStyle('styleSingle2')">
          Single Tables ( Style2 )
        </a>
        <a class="dropdown-item color-2" (click)="selectStyle('styleSingle3')">
          Single Tables ( Style3 )
        </a>
        <a class="dropdown-item color-2" (click)="selectStyle('styleSingle4')">
          Single Tables ( Style4 )
        </a>
        
      </div>
    </div>
  </section>
</div>

<div class="container d-flex gap-5 res-flex">
  
  <div class="mt-3">
    <app-table-styles [selectedStyle]="selectedStyle" [style2Seats]="style2Seats"></app-table-styles>
  
  </div>
    <div class="mt-5 pt-5 pr-5 res-info mb-5">
      <h1 class="text-uppercase font-weight-bold">{{roomName}}</h1>
      <p class="w-75">{{roomDes}}<br>Add numbers to indicate the order on the table, each number you add will correspond to <span>a seat</span></p>
      
      
      <div class="containerr">
        <div class="row">
          <div class="four col-md-3">
            <div class="counter-box colored">
              <span #other class="counter">{{rowLength}}</span>
              <p>All seats</p>
            </div>
          </div>
      </div>	
    </div>
      <div class="container__item mt-3">
        <form  class="form">
          <input type="number" class="form__field" placeholder="Enter a number for each new row" [(ngModel)]="numToAdd" name="numToAdd"/>
          <button type="button" class="btn btn--primary bg-color-primary btn--inside uppercase" (click)="addRow()">Add</button>
        </form><br>
        <form class="form">
          <input type="number" class="form__field" placeholder="Enter a number for each delete row" [(ngModel)]="numToDelete" name="numToDelete"/>
          <button type="button" class="btn btn--primary bg-color-primary btn--inside uppercase" (click)="delRow()">Del</button>
        </form>
        
      </div>
      
    </div>
</div>
