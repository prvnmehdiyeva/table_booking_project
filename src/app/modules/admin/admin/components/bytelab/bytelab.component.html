<div class="container mt-5 pt-5">
  <app-breadcrumb></app-breadcrumb>
</div>
<div class="res-flex container d-flex gap-5">
  <div class="mt-3">
      <ng-container *ngFor="let row of table1Seats let i = index">
        <div class="d-block flow-root">
          <ng-container *ngFor="let seat of table1Id">
            <div class="seat" 
            [id]="row + seat" 
            [class.mx-4]="seat === 'B' || seat === 'D'"
            >
            {{row}}{{seat}}
          </div>
          </ng-container>
        </div>
        <div class="space" [class.space]="(i + 1) % 2 === 0"></div>
      </ng-container>
      
    </div>
    <div class="mt-5 pt-5 pr-5 res-info mb-5">
      <h1 class="text-uppercase font-weight-bold">{{roomName}}</h1>
      <p class="w-75">{{roomDes}}
        <br>Add numbers to indicate the order on the table, each number you add will correspond to a row on the table</p>
      <div class="containerr">

        <div class="row gap-3">
          <div class="four col-md-3">
            <div class="counter-box colored">
              <span #other class="counter">{{rowLength*5}}</span>
              <p>All seats</p>
            </div>
          </div>
      </div>	 
    </div>
      <div class="container__item mt-3">
        <form class="form">
          <input type="number" class="form__field" placeholder="Enter a number for each new row" [(ngModel)]="numToAdd" name="numToAdd"/>
          <button type="button" class="btn btn--primary bg-color-primary btn--inside uppercase" (click)="addRow()">Add</button>
        </form><br>
        <form class="form">
          <input type="number" class="form__field" placeholder="Enter a number for each delete row" [(ngModel)]="numToDelete" name="numToDelete"/>
          <button type="button" class="btn btn--primary bg-color-primary btn--inside uppercase" (click)="delRow()">Del</button>
        </form>
      </div>
    </div>
</div>
