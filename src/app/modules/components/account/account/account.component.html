<div class="container">
  <div class="main-body" >
        <div class="row gutters-sm" >
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                  <img src="../../../../../assets/user.png" alt="Admin" class="rounded-circle" width="150">
                  <div class="mt-3">
                    <h4>{{name}}</h4>
                    <p class="text-secondary mb-1">{{jobTitle}}</p>                    
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card mb-3">
              <div class="box-body">
                <form [formGroup]="myAccount">
                  <div class="my-3 mx-3 col-sm-6 form-group">
                    <label>Full name</label>
                    <input type="text" class="form-control" formControlName="name">
                    <small class="form-text text-danger" *ngIf="myAccount.get('name')?.errors?.['maxlength']">
                      Full name must be at most 30 characters
                    </small>
                  </div>
                  <div class="my-3 mx-3 form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email">
                  </div>
                  <div class="col-sm-6 my-3 mx-3 form-group">
                    <label>Mobile phone number</label>
                    <input type="text" class="form-control" formControlName="mobile">
                    <small class="form-text text-danger" *ngIf="myAccount.get('mobile')?.errors?.['pattern']">
                      Phone number must match the pattern: 000-000-00-00
                    </small>
                    
                  </div>
                  <div class="my-3 mx-3 form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" formControlName="address">
                  </div>
                  
                  <button pButton pRipple label="Show" class="my-3 mx-3 btn bg-color-primary" (click)="onSubmit()" [disabled]="isSubmit">Edit</button>
                </form>
                <p-toast
                  [style.margin-top.px]="50"
                  [showTransformOptions]="'translateY(100%)'"
                  [showTransitionOptions]="'1000ms'"
                  [hideTransitionOptions]="'1000ms'"
                  [showTransformOptions]="'translateX(100%)'"
          ></p-toast>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
