<div class="container">
  <div class="main-body" >
        <div class="row gutters-sm">
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                  <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                  <div class="mt-3">
                    <h4>{{user.name}}</h4>
                    <p class="text-secondary mb-1">{{user.jobTitle}}</p>                    
                  </div>
                </div>
              </div>
            </div>
            
          </div>
          <div class="col-md-8">
            <div class="card mb-3">
              <div class="card-body">
                <div class="row p-0">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Full Name</h6>
                  </div>
                  <input class="col-sm-9 text-secondary border-none" placeholder=" {{user.name}}">
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Email</h6>
                  </div>
                  <input class="col-sm-9 text-secondary border-none" placeholder=" {{user.email}}">
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Phone</h6>
                  </div>
                  <input class="col-sm-9 text-secondary border-none" placeholder=" {{user.phone}}">
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Mobile</h6>
                  </div>
                  <input class="col-sm-9 text-secondary border-none" placeholder=" {{user.mobile}}">
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Address</h6>
                  </div>
                  <input class="col-sm-9 text-secondary border-none" placeholder=" {{user.address}}">
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-12">
                    <button class="btn bg-color-primary">Edit</button>
                  </div>
                </div>
              </div>
            </div>

            



          </div>
        </div>

      </div>
  </div>
